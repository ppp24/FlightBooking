<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication Code</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
            margin: 10px 0;
        }

        .code {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
            text-align: center;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #999999;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

            .button:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two-Factor Authentication Code</h1>
        <p>Dear {{ApplicantName}},</p>
        <p>Please use the following code to complete the authentication process:</p>
        <p class="code">{{Token}}</p>
        <p>If you didn't request this code, please ignore this email.</p>
        <p>Thank you!</p>
        <div class="footer">
            <p>This email was sent from [Pacific Link].</p>
        </div>
    </div>
</body>
</html>
