
<div class="container mt-2">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab" aria-controls="pending" aria-selected="true">Pending Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="actioned-tab" data-bs-toggle="tab" data-bs-target="#actioned" type="button" role="tab" aria-controls="actioned" aria-selected="false">Actioned Requests</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report" type="button" role="tab" aria-controls="report" aria-selected="false">Requests Reports</button>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pending" role="tabpanel" aria-labelledby="pending-tab">
            <br />
            <!--<button type="button" id="addbtn" class="btn btn-primary btn-md" data-bs-toggle="tooltip" data-toggle="modal">
            Add New Airport
        </button>-->
            <!-- Table for Airports -->
            <table class="table table-striped table-bordered table-sm" id="pendingtbl">
                <thead>
                    <tr>

                        <th scope="col">Confirmation Number</th>
                        <!--<th scope="col">Edit Plan</th>
                    <th scope="col">LoyaltyProgram</th>
                    <th scope="col">Upload Documents</th>-->
                        <th scope="col">Request Date</th>
                        <th scope="col">Request</th>
                        <th scope="col">Document</th>
                        <th scope="col">Comment</th>
                        <th scope="col">Admin</th>


                    </tr>
                </thead>
                <tbody id="pendingbody">
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="actioned" role="tabpanel" aria-labelledby="actioned-tab">
            <!--<button type="button" id="addflight" class="btn btn-primary my-3">Add Flight</button>-->
            <!-- Table for Flights -->
            <p>Actioned Requests</p>
            <table class="table table-striped table-bordered table-sm" id="actionedtbl">
                <thead>
                    <tr>
                        <th scope="col">Confirmation Number</th>
                        <th scope="col">Request Date</th>
                        <th scope="col">Request</th>
                        <th scope="col">Document</th>
                        <th scope="col">Response Message</th>
                        <th scope="col">Status</th>
                        <!--<th scope="col">Admin</th>-->
                    </tr>
                </thead>
                <tbody id="actionedbody">
                </tbody>
            </table>
        </div>
        <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
            <h3>Request Data</h3>
            <form id="dateForm">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="form-group col-md-4 align-self-end">
                        <button type="submit" class="btn btn-primary" id="viewreport">View Requests</button>
                    </div>
                </div>
            </form>
            <table class="table table-striped table-bordered table-sm" id="reportbl">
                <thead>
                    <tr>
                        <th scope="col">Confirmation Number</th>
                        <th scope="col">Request Date</th>
                        <th scope="col">Request</th>
                        <th scope="col">Document</th>
                        <th scope="col">Response Message</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="reportbody">
                </tbody>
            </table>
        </div>
    </div>
    
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
