<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Checkout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
           
        }

        .header {
            background-color: #4fa3e3;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 30px;
        }

        .itinerary-card {
            display: flex;
            justify-content: space-between;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #4fa3e3;
        }

        .flight-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .flight-info {
            display: flex;
            flex-direction: column;
            text-align: center;
            margin: 0 10px;
        }

        .time, .airport {
            font-size: 14px;
            margin: 5px 0;
        }

        .red {
            color: red;
        }

        .form-group {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #555;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid #ddd;
                box-sizing: border-box;
                font-size: 16px;
            }

        .submit-btn {
            display: block;
            width: auto;
            padding: 15px;
            background-color: #4fa3e3;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 75%
        }

            .submit-btn:hover {
                background-color: #357ab8;
            }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
            text-align: right;
            padding-top: 10px;
        }

        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
        }

            .flex-container .column {
                flex: 48%;
            }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pacific Link</h1>
    </div>
    <div class="container">
        <!-- Payment Information Section -->
        <div class="section">
            <h2>Payment Information</h2>
            <div class="flex-container">
                <form id="paymentForm">
                    <div class="row">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" name="cardName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="expiryMonth">Expiry Month</label>
                            <select id="expiryMonth" name="expiryMonth" required>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expiryYear">Expiry Year</label>
                            <select id="expiryYear" name="expiryYear" required>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" required>
                        </div>
                    </div>
                    <div class="total-price">
                        <!--<p>Total Price for flights: FJD 478</p>-->
                    </div>
                    <button class="submit-btn" id="confirmPayment">Confirm Payment</button>
                    <div class="note">
                        Performance data is based on previous month. Times in <span class="red">red</span> indicate dates different than your original selection.
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script>
        // Get query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const confirmationNumber = urlParams.get('confirmationNumber');
        const amount = urlParams.get('amount');

        // Set the total amount
        document.getElementById('totalAmount').textContent = `FJD ${amount}`;

        // Add confirmation number to form submission if needed
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            // Add hidden input fields with confirmation number and amount if needed
        });
    </script>

</body>
</html>
