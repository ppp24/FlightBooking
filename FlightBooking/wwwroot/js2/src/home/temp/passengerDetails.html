<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .banner {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .banner h1 {
            margin: 0;
            font-size: 36px;
            color: white;
        }

        .container {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }


        h3 {
            margin-bottom: 30px;
            font-size: 24px;
        }

        .hidden {
            display: none;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

            form div {
                display: flex;
                flex-direction: column;
            }

            form label {
                margin-bottom: 5px;
                font-weight: bold;
            }

            form input,
            form select {
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            form h1 {
                text-align: center;
            }

        .submit-btn {
            color: #fff;
            background-color: #4fa3e3;
            font-weight: 400;
            height: 55px;
            font-size: 18px;
            border: none;
            width: auto;
            border-radius: 4px;
            text-transform: uppercase;
            padding: 0 30px;
            margin-left: 55%;
        }
    </style>
</head>
<body>
    <div class="banner" style="background-image: url('images/flightbg.jpg')">
        <div class="banner-text">
            <h1>Flight Details</h1>
        </div>
    </div>

    <div class="container">
        <div id="passengerDetailsForm">
            <form id="passengerForm">
                <h1>Passenger Details</h1>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <h1>Loyalty Points</h1>
                <div>
                    <label for="loyaltyCode">Loyalty Discount Code:</label>
                    <input type="text" id="loyaltyCode" name="loyaltyCode">
                </div>
                <h1>Travel Document (Passport Details)</h1>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                </div>
                <div>
                    <label for="passportNumber">Passport Number:</label>
                    <input type="text" id="passportNumber" name="passportNumber" required>
                </div>
                <div>
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="date" id="expiryDate" name="expiryDate" required>
                </div>
                <div>
                    <label for="issuingCountry">Issuing Country:</label>
                    <input type="text" id="issuingCountry" name="issuingCountry" required>
                </div>
                <h1>Address</h1>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div>
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <h1>Contact Details</h1>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone">Phone Contact:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="row mt-3 justify-content-end">
                    <div class="col-md-12 d-flex justify-content-end">
                        <button class="submit-btn" id="confirmpass">Confirm Passenger Details</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Passenger Details added successfully.
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-primary" id="proceedToPayment">Proceed to Payment</button>-->
                    <button type="button" class="btn btn-primary" id="bookingbtn">Proceed to Booking</button>
                </div>
            </div>
        </div>
    </div>
</body>
